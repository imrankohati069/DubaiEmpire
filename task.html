<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page with Icons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #80e2a9;
            color: white;
        }

        header {
            width: 100%;
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .task-container {
            width: 80%;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .task-section {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .task-section img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
            background: white;
        }

        .task-info {
            flex: 1;
            text-align: left;
        }

        .task-info p {
            margin: 5px 0;
        }

        .task-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .task-button:hover {
            background-color: #e64a19;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #444;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .bottom-nav .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="goBack()">&#8592; Back</button>
        <h1></h1>
    </header>

    <div class="task-container" id="task-container">
        <!-- Sections will be added dynamically by JavaScript -->
    </div>

    <div class="bottom-nav">
        <a class="nav-item" href="home.html">Home</a>
        <a class="nav-item" href="friends.html">Friends</a>
        <a class="nav-item" href="leaderboard.html">Leaderboard</a>
        <a class="nav-item" href="task.html">Task</a>
    </div>

    <script>
        const tasks = [
            { id: 1, name: 'Daily Ads', reward: 50, type: 'daily', icon: 'ad-icon.png' },
            { id: 2, name: 'Join our Telegram Channel', reward: 50, url: 'https://telegram.org', icon: 'telegram.png' },
            { id: 3, name : 'Subcribe youtube Channel', reward: 50, url: 'https://youtube.com', icon: 'youtube.png' },
            { id: 4, name: 'Follow Twitter', reward: 50, url: 'https://twitter.com', icon: 'twitter-icon.png' },
            { id: 5, name: 'Subscribe youtube Channel', reward: 50, url: 'https://youtube.com', icon: 'youtube.png' },
            { id: 6, name : 'Subcribe youtube Channel', reward: 50, url: 'https://youtube.com', icon: 'youtube.png' },
            { id: 7, name : 'Follow instagram ', reward: 50, url: 'https://youtube.com', icon: 'youtube.png' },
            { id: 8, name : 'Follow Facebook', reward: 50, url: 'https://facebook.com', icon: 'youtube.png' },
            { id: 9, name : 'Follow Facebook', reward: 50, url: 'https://facebook.com', icon: 'youtube.png' },
        ];

        const taskContainer = document.getElementById('task-container');
        let userBalance = parseInt(localStorage.getItem('userBalance')) || 0; // Fetch balance from localStorage

        // Function to render tasks
        function renderTasks() {
            taskContainer.innerHTML = '';
            tasks.forEach(task => {
                taskContainer.innerHTML += `
                    <div class="task-section">
                        <img src="${task.icon}" alt="${task.name}" />
                        <div class="task-info">
                            <p>${task.name}</p>
                            <p>${task.reward} Coins</p>
                        </div>
                        ${
                            task.type === 'daily'
                                ? `<button class="task-button" onclick="startDailyTask()">Start</button>`
                                : `<button class="task-button" onclick="startTask('${task.url}')">Start</button>`
                        }
                    </div>
                `;
            });
        }

        // Function for daily ads task
        function startDailyTask() {
            const dailyTaskButton = event.target;
            dailyTaskButton.disabled = true;
            dailyTaskButton.textContent = 'Ad Running...';

            let timeLeft = 15; // 15 seconds timer
            const timer = setInterval(() => {
                dailyTaskButton.textContent = `Ad Running... (${timeLeft}s)`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    userBalance += 50; // Add reward to balance
                    localStorage.setItem('userBalance', userBalance); // Save balance
                    dailyTaskButton.disabled = false; // Reset button for reuse
                    dailyTaskButton.textContent = 'Start';
                    alert('Task Complete! Coins added to balance.');
                }
            }, 1000);
        }

        // Function to start other tasks
        function startTask(url) {
            window.open(url, '_blank'); // Automatically redirect to task URL
        }

        // Function to go back
        function goBack() {
            window.history.back();
        }

        // Initial render
        renderTasks();
    </script>
</body>
</html>
