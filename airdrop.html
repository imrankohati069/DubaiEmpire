<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
        }

        .header .icon-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .icon-text {
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
        }

        .logo-container {
            margin: 50px auto 20px;
            position: relative;
        }

        .logo-container img {
            width: 120px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            margin-top: 50px;
        }

        .back-button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ffb300;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #444;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .bottom-nav .nav-item {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .bottom-nav .nav-item:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="icon-container">
            <img src="images/your-logo.png" alt="User Logo">
            <span class="icon-text">Username</span> <!-- Dynamic username here -->
        </div>
    </div>

    <!-- Logo and Message Section -->
    <div class="logo-container">
        <img src="images/logo.png" alt="Coin Logo">
        <div class="message">Airdrop - Coming Soon...</div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back to Home</button>

    <!-- Footer Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="airdrop.html" class="nav-item">
            <i class="fas fa-gift"></i>
            <span>AIRDROP</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        function goBack() {
            window.location.href = "home.html"; // Redirect to home page
        }
    </script>

</body>
</html>
