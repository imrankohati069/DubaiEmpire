<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
        }

        .header .icon-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .icon-text {
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
        }

        .logo-container {
            margin: 80px auto 20px;
            position: relative;
        }

        .logo-container img {
            width: 200px;
            animation: bounce 2s infinite;
        }

        #balance {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #444;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .bottom-nav .nav-item {
            color: #fff;
            font-size: 12px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav .nav-item i {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .bottom-nav .nav-item:hover {
            color: #ffcc00;
        }

        /* Airdrop Icon */
        .airdrop-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: #ffd700;
            cursor: pointer;
        }

        .airdrop-icon:hover {
            color: #ffb300;
        }

        /* Airdrop Modal */
        .airdrop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .airdrop-content {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .airdrop-content h2 {
            font-size: 24px;
            color: #ffd700;
        }

        .airdrop-content p {
            font-size: 18px;
            color: #fff;
        }

        .airdrop-content button {
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .airdrop-content button:hover {
            background-color: #ffb300;
        }

        /* Daily Reward Icon */
        .daily-reward {
            position: absolute;
            left: 10px;
            top: 40%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #ffcc00;
            cursor: pointer;
        }

        .daily-reward:hover {
            color: #ffb300;
        }

        /* Daily Reward Modal */
        .reward-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .reward-content {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .reward-content h2 {
            font-size: 24px;
            color: #ffd700;
        }

        .reward-content p {
            font-size: 18px;
            color: #fff;
        }

        .reward-content button {
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reward-content button:hover {
            background-color: #ffb300;
        }

        /* Additional Icons */
        .additional-icons {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .icon-item {
            margin-top: 10px;
            font-size: 20px;
            color: #ffcc00;
            position: relative;
            text-align: left;
        }

        .icon-item:hover {
            color: #ffb300;
        }

        .icon-item .coming-soon {
            font-size: 12px;
            color: #fff;
            position: absolute;
            left: 30px;
            top: 0;
        }

        .right-icons {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="icon-container">
            <img src="material/images/your-logo.png" alt="User Logo">
            <span class="icon-text" id="username">Username</span> <!-- Dynamic username here -->
        </div>
        <i class="fas fa-gift airdrop-icon" onclick="openAirdropModal()"></i>
    </div>

    <!-- Logo and Points Section -->
    <div class="logo-container">
        <img src="material/images/coin-logo.png" alt="Coin Logo">
        <div id="balance">0 Coins</div> <!-- Default display -->
    </div>

    <!-- Daily Reward Icon -->
    <i class="fas fa-coins daily-reward" onclick="claimDailyReward()"></i>

    <!-- Additional Left Icons -->
    <div class="additional-icons">
        <div class="icon-item">
            <i class="fas fa-star"></i>
            <span class="coming-soon">Coming Soon</span>
        </div>
        <div class="icon-item">
            <i class="fas fa-bolt"></i>
            <span class="coming-soon">Coming Soon</span>
        </div>
    </div>

    <!-- Additional Right Icons -->
    <div class="right-icons">
        <div class="icon-item">
            <i class="fas fa-heart"></i>
            <span class="coming-soon">Coming Soon</span>
        </div>
        <div class="icon-item">
            <i class="fas fa-moon"></i>
            <span class="coming-soon">Coming Soon</span>
        </div>
    </div>

    <!-- Footer Navigation (Menu) -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <!-- Airdrop Modal -->
    <div id="airdropModal" class="airdrop-modal">
        <div class="airdrop-content">
            <h2>Coming Soon</h2>
            <p>The Airdrop feature will be available soon. Stay tuned!</p>
            <button onclick="closeAirdropModal()">Close</button>
        </div>
    </div>

    <!-- Daily Reward Modal -->
    <div id="rewardModal" class="reward-modal">
        <div class="reward-content">
            <h2>Congratulations!</h2>
            <p>You received 100 coins.</p>
            <button onclick="closeRewardModal()">Close</button>
        </div>
    </div>

    <script>
        // Fetch user ID from localStorage or sessionStorage
        let userId = localStorage.getItem("userId") ? localStorage.getItem("userId") : "Guest";

        // Display user ID in the username span
        document.getElementById("username").innerText = userId;

        // Initialize balance from localStorage
        let balance = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
        document.getElementById("balance").innerText = balance + " Coins";

        // Open Airdrop Modal
        function openAirdropModal() {
            document.getElementById("airdropModal").style.display = "flex";
        }

        // Close Airdrop Modal
        function closeAirdropModal() {
            document.getElementById("airdropModal").style.display = "none";
        }

        // Daily Reward Logic
        function claimDailyReward() {
            let lastClaim = localStorage.getItem("lastDailyReward");
            let now = new Date().getTime();

            if (!lastClaim || now - lastClaim >= 86400000) { // 24 hours in milliseconds
                balance += 100;
                localStorage.setItem("coins", balance);
                localStorage.setItem("lastDailyReward", now);
                document.getElementById("balance").innerText = balance + " Coins";
                document.getElementById("rewardModal").style.display = "flex";
            } else {
                alert("You can only claim your reward once every 24 hours!");
            }
        }

        // Close Reward Modal
        function closeRewardModal() {
            document.getElementById("rewardModal").style.display = "none";
        }
    </script>

</body>
</html>
