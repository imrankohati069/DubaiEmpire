<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Empire</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
        }

        .user-id {
            font-size: 14px;
            margin-left: 10px;
        }

        .coins {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }

        /* Burj Al Arab Image */
        .burj-image {
            width: 200px;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Sidebar Icons */
        .coming-soon-icons,
        .coming-soon-icons-right {
            position: fixed;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .coming-soon-icons {
            left: 10px;
        }
        .coming-soon-icons-right {
            right: 10px;
        }
        .coming-soon {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            text-align: center;
            cursor: pointer;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup div {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
        }
        .popup button {
            margin-top: 10px;
            background: #f0a500;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            color: white;
        }    

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .footer .nav-item {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            text-align: center;
            width: 80px;
        }

        .footer a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer i {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-id">User: <span id="userName">John Doe</span></div>
    </div>
    
    <div class="coins">  
        <span id="coinBalance">0</span>
    </div>

    <img src="material/images/burj (3).png" alt="Burj Al Arab" class="burj-image">

    <div class="coming-soon-icons">
        <div class="coming-soon" onclick="showComingSoonPopup()"> BINANCE </div>
        <div class="coming-soon" onclick="showComingSoonPopup()"> BITGET </div>
        <div class="coming-soon" onclick="showComingSoonPopup()"> GATE.IO </div>
    </div>

    <div class="coming-soon-icons-right">
        <div class="coming-soon" onclick="claimDailyReward()"> Daily Reward </div>
        <div class="coming-soon" onclick="showComingSoonPopup()"> AIRDROP </div>
        <div class="coming-soon" onclick="showComingSoonPopup()"> WALLET </div>
    </div>

    <div id="comingSoonPopup" class="popup">
        <div>
            <p>Coming Soon</p>
            <button onclick="closeComingSoonPopup()">Close</button>
        </div>
    </div>

    <div id="dailyRewardPopup" class="popup">
        <div>
            <p id="rewardMessage"></p>
            <button onclick="closeDailyRewardPopup()">Close</button>
        </div>
    </div>

    <div class="footer">
        <div class="nav-item">
            <a href="home.html">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
        <div class="nav-item">
            <a href="invite-friends.html">
                <i class="fas fa-user-friends"></i> Friends
            </a>
        </div>
        <div class="nav-item">
            <a href="leaderboard.html">
                <i class="fas fa-trophy"></i> Leaderboard
            </a>
        </div>
        <div class="nav-item">
            <a href="task.html">
                <i class="fas fa-tasks"></i> Task
            </a>
        </div>
    </div>

    <script>
        let coinBalance = parseInt(localStorage.getItem("coinBalance")) || 0;
        let lastClaimTime = parseInt(localStorage.getItem("lastClaimTime")) || 0;

        function updateBalance() {
            document.getElementById("coinBalance").innerText = coinBalance;
        }

        function claimDailyReward() {
            let currentTime = Date.now();
            if (currentTime - lastClaimTime >= 86400000) {
                coinBalance += 100;
                localStorage.setItem("coinBalance", coinBalance);
                localStorage.setItem("lastClaimTime", currentTime);
                updateBalance();
                document.getElementById("rewardMessage").innerText = "100 Coins Collected!";
            } else {
                document.getElementById("rewardMessage").innerText = "You can claim your reward again after 24 hours!";
            }
            document.getElementById("dailyRewardPopup").style.display = "flex";
        }

        function showComingSoonPopup() {
            document.getElementById("comingSoonPopup").style.display = "flex";
        }
        function closeComingSoonPopup() {
            document.getElementById("comingSoonPopup").style.display = "none";
        }
        function closeDailyRewardPopup() {
            document.getElementById("dailyRewardPopup").style.display = "none";
        }

        updateBalance();
    </script>
</body>
</html>
