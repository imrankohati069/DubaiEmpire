<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo-container {
            text-align: center;
            margin-top: 50px;
        }

        .logo-container img {
            width: 200px;
            animation: bounce 2s infinite;
        }

        #balance {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-top: 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            bottom: 0;
            padding: 10px 0;
            border-top: 2px solid #444;
        }

        .nav-item {
            color: #fff;
            text-align: center;
            font-size: 12px;
            flex-grow: 1;
        }

        .nav-item i {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #ffcc00;
        }

        /* Airdrop Modal */
        .airdrop-modal, .reward-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            font-size: 24px;
            color: #ffd700;
        }

        .modal-content p {
            font-size: 18px;
            color: #fff;
        }

        .modal-content button {
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #ffb300;
        }

        /* Daily Reward Icon */
        .daily-reward {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: #ffcc00;
            cursor: pointer;
        }

        .daily-reward-text {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ffd700;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo-container">
            <img src="material/images/your-logo.png" alt="Logo">
            <div id="username">Username</div>
        </div>
        <div>
            <i class="fas fa-gift airdrop-icon" onclick="openAirdropModal()"></i>
            <div>Airdrop</div>
        </div>
    </div>

    <!-- Airdrop Modal -->
    <div id="airdropModal" class="airdrop-modal">
        <div class="modal-content">
            <h2>Coming Soon</h2>
            <p>The Airdrop feature will be available soon. Stay tuned!</p>
            <button onclick="closeAirdropModal()">Close</button>
        </div>
    </div>

    <!-- Logo and Balance Section -->
    <div class="logo-container">
        <img src="material/images/coin-logo.png" alt="Coin Logo">
        <div id="balance">0 Coins</div>
    </div>

    <!-- Daily Reward Icon and Text -->
    <div class="daily-reward" onclick="claimDailyReward()">
        <i class="fas fa-coins"></i>
    </div>
    <div class="daily-reward-text">Daily Reward</div>

    <!-- Daily Reward Modal -->
    <div id="rewardModal" class="reward-modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You received 100 coins.</p>
            <button onclick="closeRewardModal()">Close</button>
        </div>
    </div>

    <!-- Footer Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item"><i class="fas fa-home"></i><div>HOME</div></div>
        <div class="nav-item"><i class="fas fa-trophy"></i><div>LEADERBOARD</div></div>
        <div class="nav-item"><i class="fas fa-tasks"></i><div>TASKS</div></div>
        <div class="nav-item"><i class="fas fa-wallet"></i><div>BALANCE</div></div>
    </nav>

    <script>
        // Fetch user data
        let userId = localStorage.getItem("userId") ? localStorage.getItem("userId") : "Guest";
        document.getElementById("username").innerText = userId;

        // Initialize balance
        let balance = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
        document.getElementById("balance").innerText = balance + " Coins";

        // Airdrop modal functions
        function openAirdropModal() {
            document.getElementById("airdropModal").style.display = "flex";
        }

        function closeAirdropModal() {
            document.getElementById("airdropModal").style.display = "none";
        }

        // Daily reward logic
        function claimDailyReward() {
            let lastClaim = localStorage.getItem("lastDailyReward");
            let now = new Date().getTime();

            if (!lastClaim || now - lastClaim >= 86400000) { // 24 hours in ms
                balance += 100;
                localStorage.setItem("coins", balance);
                localStorage.setItem("lastDailyReward", now);
                document.getElementById("balance").innerText = balance + " Coins";
                document.getElementById("rewardModal").style.display = "flex";
            } else {
                alert("You can only claim your reward once every 24 hours!");
            }
        }

        function closeRewardModal() {
            document.getElementById("rewardModal").style.display = "none";
        }
    </script>

</body>
</html>
