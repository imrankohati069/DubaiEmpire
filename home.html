<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Empire</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://example.com/burj-al-arab-3d-image.jpg'); /* Burj Al Arab 3D Background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fffefe;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
        }
        .user-id {
            color: #fff;
            font-size: 12px;
            margin-left: 10px;
        }
        .coins {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .coins img {
            margin-right: 5px;
        }

        .logo {
            position: absolute;
            top: 50px;
            left: 50%;
            display: flex;
            align-items: center;
            transform: translateX(-50%);
        }

        .coming-soon-icons {
            position: fixed;
            top: 80px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .coming-soon-icons-right {
            position: fixed;
            top: 80px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .coming-soon {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup div {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
        }
        .popup button {
            margin-top: 10px;
            background: #f0a500;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            color: white;
        }    

        .footer {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .footer button {
            background: none;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            font-size: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .footer button i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-id">User: <span id="userName">John Doe</span></div>
    </div>
    
    <div class="coins">  
        <span id="coinBalance">0</span>
    </div>

    <div class="logo">
        <img src="material/images/burj.png" alt="Logo" class="logo"> <!-- Replace with your logo -->
    </div>

    <div class="coming-soon-icons">
        <div class="coming-soon" onclick="showComingSoonPopup()"> 
            <div>BINANCE</div>
        </div>
        <div class="coming-soon" onclick="showComingSoonPopup()">   
            <div>BITGET</div>
        </div>
        <div class="coming-soon" onclick="showComingSoonPopup()">   
            <div>GATE.IO</div>
        </div>
    </div>

    <div class="coming-soon-icons-right">
        <div class="coming-soon" onclick="claimDailyReward()">
            <div>Daily Reward</div>
        </div>
        <div class="coming-soon" onclick="showComingSoonPopup()">
            <div>AIRDROP</div>
        </div>
        <div class="coming-soon" onclick="showComingSoonPopup()">
            <div>WALLET</div>
        </div>
    </div>

    <div id="comingSoonPopup" class="popup">
        <div>
            <p>Coming Soon</p>
            <button onclick="closeComingSoonPopup()">Close</button>
        </div>
    </div>

    <div id="dailyRewardPopup" class="popup">
        <div>
            <p id="rewardMessage"></p>
            <button onclick="closeDailyRewardPopup()">Close</button>
        </div>
    </div>

    <div class="footer">
        <button onclick="navigateTo('home')">
            <i class="fas fa-home"></i>  <!-- Home Icon -->
            Home
        </button>
        <button onclick="navigateTo('friends')">
            <i class="fas fa-user-friends"></i>  <!-- Friends Icon -->
            Friends
        </button>
        <button onclick="navigateTo('leaderboard')">
            <i class="fas fa-trophy"></i>  <!-- Leaderboard Icon -->
            Leaderboard
        </button>
        <button onclick="navigateTo('task')">
            <i class="fas fa-tasks"></i>  <!-- Task Icon -->
            Task
        </button>
    </div>

    <script>
        let coinBalance = parseInt(localStorage.getItem("coinBalance")) || 0;
        let userName = localStorage.getItem("userName") || "John Doe";  // User's name
        let lastClaimTime = parseInt(localStorage.getItem("lastClaimTime")) || 0;

        function updateBalance() {
            document.getElementById("coinBalance").innerText = coinBalance;
        }

        function updateUserName() {
            document.getElementById("userName").innerText = userName;
        }

        function claimDailyReward() {
            let currentTime = Date.now();
            if (currentTime - lastClaimTime >= 86400000) {
                coinBalance += 100;
                localStorage.setItem("coinBalance", coinBalance);
                localStorage.setItem("lastClaimTime", currentTime);
                updateBalance();
                document.getElementById("rewardMessage").innerText = "100 Coins Collected!";
                document.getElementById("dailyRewardPopup").style.display = "flex";
            } else {
                document.getElementById("rewardMessage").innerText = "You can claim your reward again after 24 hours!";
                document.getElementById("dailyRewardPopup").style.display = "flex";
            }
        }

        function showComingSoonPopup() {
            document.getElementById("comingSoonPopup").style.display = "flex";
        }
        function closeComingSoonPopup() {
            document.getElementById("comingSoonPopup").style.display = "none";
        }
        function closeDailyRewardPopup() {
            document.getElementById("dailyRewardPopup").style.display = "none";
        }

        function navigateTo(page) {
            alert("Navigating to " + page + " page");
        }

        updateBalance();
        updateUserName();
    </script>
</body>
</html>
