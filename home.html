<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Empire</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #80e2a9;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
            padding: 20px;
            color: #f0a500;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Header Section */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 13, 14, 0.8);
        }

        .header .left img,
        .header .right img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Center Section */
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 80px);
            position: relative;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        /* Coins Display */
        .coins {
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            margin-bottom: 20px;
        }

        .coins img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        /* Footer Section */
        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #444;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .bottom-nav .nav-item {
            color: #fff;
            font-size: 12px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .bottom-nav .nav-item:hover {
            color: #ffcc00;
        }

        /* Daily Reward Icon */
        .daily-reward {
            position: fixed;
            bottom: 140px;
            right: 10px;
            
        }

        .daily-reward img {
            width: 24px;
            height: 24px;
        }

        .daily-reward div {
            margin-top: 5px;
            font-size: 14px;
        }
        .daily-reward div {
            margin-top: 5px;
            font-size: 5px;
        }

        /* Coming Soon Icons Section */
        .coming-soon-icons {
            position: fixed;
            top: 80px; /* Positioned below the header */
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between icons */
        }

        

        .coming-soon img {
            width: 12px; /* logo size */
            height: auto;
        }

        .coming-soon div {
            margin-top: 5px;
            font-size: 5px;
            color: #f0a500; /* Gold text */
        }

        /* Popup for Messages */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup div {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .popup button {
            background-color: #f0a500;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }

        .popup button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="left">
            <img src="material/images/your-logo.png" alt="Username Icon"> <!-- Replace with your username icon -->
        </div>
        <div class="right">
            <img src="material/images/parachute.png" alt="Airdrop Icon" onclick="showAirdropPopup()"> <!-- Replace with your airdrop icon -->
        </div>
    </div>

    <!-- Center Section -->
    <div class="center">
        <div class="coins">
            <img src="material/images/coin-logo.png" alt="Coin Icon"> <!-- Replace with your coin icon -->
            <span id="coinBalance">0</span>
        </div>
        <img src="material/images/coin-logo.png" alt="Logo" class="logo"> <!-- Replace with your logo -->
    </div>

    <!-- Footer Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
    </nav>

    <!-- Daily Reward Icon -->
    <div class="daily-reward" onclick="claimReward()">
        <img src="material/images/daily reward.png" alt="Daily Reward Icon"> <!-- Replace with your reward icon -->
        <div>Daily Reward</div>
    </div>

    <!-- Popup for Messages -->
    <div id="popup" class="popup">
        <div>
            <p id="popupMessage"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
<!-- Coming Soon Icons Section -->
<div class="coming-soon-icons">
    <!-- First Coming Soon Icon -->
    <div class="coming-soon">
        <img src="material/images/icon1.png" alt="Icon 1"> <!-- Replace with your icon 1 -->
        <div>Listing soon</div>
    </div>

    <!-- Second Coming Soon Icon -->
    <div class="coming-soon">
        <img src="material/images/icon2.png" alt="Icon 2"> <!-- Replace with your icon 2 -->
        <div>Listing Soon</div>
    </div>

    <!-- Third Coming Soon Icon -->
    <div class="coming-soon">
        <img src="material/images/icon3.png" alt="Icon 3"> <!-- Replace with your icon 3 -->
        <div>Listing Soon</div>
    </div>
</div>

    <!-- Airdrop Popup -->
    <div id="airdropPopup" class="popup">
        <div>
            <p>Coming Soon</p>
            <button onclick="closeAirdropPopup()">Close</button>
        </div>
    </div>

    <script>
        let rewardClaimed = localStorage.getItem("rewardClaimed") === "true";
        let coinBalance = parseInt(localStorage.getItem("coinBalance")) || 0;

        function updateBalance() {
            document.getElementById("coinBalance").innerText = coinBalance;
            localStorage.setItem("coinBalance", coinBalance);
        }

        function claimReward() {
            if (rewardClaimed) {
                showPopup("You already claimed your reward today.");
            } else {
                rewardClaimed = true;
                localStorage.setItem("rewardClaimed", "true");
                coinBalance += 100;
                updateBalance();
                showPopup("You have claimed 100 coins!");
                setTimeout(() => {
                    rewardClaimed = false;
                    localStorage.setItem("rewardClaimed", "false");
                }, 86400000); // 24 hours
            }
        }

        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function showAirdropPopup() {
            document.getElementById("airdropPopup").style.display = "flex";
        }

        function closeAirdropPopup() {
            document.getElementById("airdropPopup").style.display = "none";
        }

        updateBalance();
    </script>

</body>
</html>
