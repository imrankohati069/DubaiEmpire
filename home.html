<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        .header .icon-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .header .icon-text {
            font-size: 16px;
            color: #ffd700;
            font-weight: bold;
        }

        /* Logo & Balance Section */
        .logo-container {
            margin-top: 60px;
            text-align: center;
        }

        .logo-container img {
            width: 150px;
            margin-bottom: 15px;
        }

        #balance {
            font-size: 26px;
            font-weight: bold;
            color: #ffd700;
        }

        /* Footer Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 2px solid #444;
        }

        .bottom-nav .nav-item {
            color: #fff;
            font-size: 12px;
            text-align: center;
        }

        .bottom-nav .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .bottom-nav .nav-item:hover {
            color: #ffcc00;
        }

        /* Airdrop Icon */
        .airdrop-icon {
            position: relative;
            cursor: pointer;
        }

        .airdrop-text {
            font-size: 14px;
            color: #ffd700;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Daily Reward Icon */
        .daily-reward {
            position: absolute;
            left: 20px;
            top: 45%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #ffcc00;
            cursor: pointer;
        }

        .daily-reward-text {
            font-size: 14px;
            color: #ffd700;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="icon-container">
            <img src="material/images/your-logo.png" alt="User Logo">
            <span class="icon-text" id="username">Username</span> <!-- Dynamic username here -->
        </div>
        <div class="icon-container">
            <i class="fas fa-gift airdrop-icon" onclick="openAirdropModal()"></i>
            <span class="airdrop-text">Airdrop</span>
        </div>
    </div>

    <!-- Logo and Balance Section -->
    <div class="logo-container">
        <img src="material/images/coin-logo.png" alt="Coin Logo">
        <div id="balance">0 Coins</div> <!-- Default balance -->
    </div>

    <!-- Daily Reward Icon -->
    <div class="daily-reward" onclick="claimDailyReward()">
        <i class="fas fa-coins"></i>
        <div class="daily-reward-text">Daily Reward</div>
    </div>

    <!-- Footer Navigation (Menu) -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <!-- Airdrop Modal -->
    <div id="airdropModal" class="airdrop-modal">
        <div class="airdrop-content">
            <h2>Coming Soon</h2>
            <p>The Airdrop feature will be available soon. Stay tuned!</p>
            <button onclick="closeAirdropModal()">Close</button>
        </div>
    </div>

    <!-- Daily Reward Modal -->
    <div id="rewardModal" class="reward-modal">
        <div class="reward-content">
            <h2>Congratulations!</h2>
            <p>You received 100 coins.</p>
            <button onclick="closeRewardModal()">Close</button>
        </div>
    </div>

    <script>
        // Fetch user ID from localStorage or sessionStorage
        let userId = localStorage.getItem("userId") ? localStorage.getItem("userId") : "Guest";

        // Display user ID in the username span
        document.getElementById("username").innerText = userId;

        // Initialize balance from localStorage
        let balance = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
        document.getElementById("balance").innerText = balance + " Coins";

        // Open Airdrop Modal
        function openAirdropModal() {
            document.getElementById("airdropModal").style.display = "flex";
        }

        // Close Airdrop Modal
        function closeAirdropModal() {
            document.getElementById("airdropModal").style.display = "none";
        }

        // Daily Reward Logic
        function claimDailyReward() {
            let lastClaim = localStorage.getItem("lastDailyReward");
            let now = new Date().getTime();

            if (!lastClaim || now - lastClaim >= 86400000) { // 24 hours in milliseconds
                balance += 100;
                localStorage.setItem("coins", balance);
                localStorage.setItem("lastDailyReward", now);
                document.getElementById("balance").innerText = balance + " Coins";
                document.getElementById("rewardModal").style.display = "flex";
            } else {
                alert("You can only claim your reward once every 24 hours!");
            }
        }

        // Close Reward Modal
        function closeRewardModal() {
            document.getElementById("rewardModal").style.display = "none";
        }
    </script>

</body>
</html>
