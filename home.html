<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Empire</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #80e2a9; /* Deep blue background */
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
            padding: 20px;
            color: #f0a500; /* Gold color for title */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Header Section */
            .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 13, 14, 0.8); /* Transparent dark blue for header */
        }

        .header .left img,
        .header .right img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Center Section */
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 80px); /* Adjust for header height */
            position: relative;
        }

        .logo {
            width: 200px; /* Logo size */
            height: auto;
        }

        /* Coins Display */
        .coins {
            position: absolute;
            top: -40px; /* Positioned above logo */
            font-size: 30px;
            display: flex;
            align-items: center;
            color: #f0a500; /* Gold color for coin balance */
        }

        .coins img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Footer Section */
        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #444;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .bottom-nav .nav-item {
            color: #fff;
            font-size: 12px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav .nav-item i {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .bottom-nav .nav-item:hover {
            color: #ffcc00;
        }

        /* Daily Reward Icon */
        .daily-reward {
            position: fixed;
            bottom: 140px; /* Positioned above footer */
            right: 10px;
            background-color: rgba(18, 30, 61, 0.8); /* Transparent dark blue */
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .daily-reward img {
            width: 12px; /* Smaller icon size */
            height: 12px;
        }

        .daily-reward div {
            margin-top: 5px;
            font-size: 5px;
        }

        /* Coming Soon Icons Section */
        .coming-soon-icons {
            position: fixed;
            top: 80px; /* Positioned below the header */
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between icons */
        }

        .coming-soon {
            background-color: rgba(18, 30, 61, 0.8);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }

        .coming-soon img {
            width: 12px; /* Icon size */
            height: 12px;
        }

        .coming-soon div {
            margin-top: 5px;
            font-size: 5px;
            color: #f0a500; /* Gold text */
        }

        /* Popup for Airdrop */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(126, 196, 105, 0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup div {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .popup button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }

        .popup button:hover {
            background-color: #ff5722;
        }

        /* Pages */
        .page {
            display: none;
            padding: 20px;
            color: white;
        }

        .active-page {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="left">
            <img src="material/images/your-logo.png" alt="Username Icon"> <!-- Replace with your username icon -->
        </div>
        <div class="right">
            <img src="material/images/parachute.png" alt="Airdrop Icon" onclick="showAirdropPopup()"> <!-- Replace with your airdrop icon -->
        </div>
    </div>

    <!-- Center Section -->
    <div class="center">
        <div class="coins">
            <img src="material/images/coin-logo.png" alt="Coin Icon"> <!-- Replace with your coin icon -->
            <span id="coinBalance">0</span> 
        </div>
        <img src="material/images/coin-logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
    </div>

    <!-- Footer Navigation (Menu) -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a> 
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
    </nav>

 <!-- Daily Reward Icon -->
 <div class="daily-reward" onclick="claimReward()">
    <img src="material/images/daily reward.png" alt="Daily Reward Icon"> <!-- Replace with your reward icon -->
    <div>Daily Reward</div>
</div>  

 
<div id="friendsPage" class="page">
    <h2>Friends Page</h2>
    <p>Here you can manage your friends!</p>
</div>
<div id="leaderboardPage" class="page">
    <h2>Leaderboard Page</h2>
    <p>Here you can view the leaderboard!</p>
</div>
<div id="taskPage" class="page">
    <h2>Task Page</h2>
    <p>Complete tasks to earn rewards!</p>
</div>  

    <!-- Coming Soon Icons Section -->
    <div class="coming-soon-icons">
        <!-- First Coming Soon Icon -->
        <div class="coming-soon">
            <img src="material/images/icon1.png" alt="Icon 1"> <!-- Replace with your icon 1 -->
            <div>Coming Soon</div>
        </div>

        <!-- Second Coming Soon Icon -->
        <div class="coming-soon">
            <img src="material/images/icon2.png" alt="Icon 2"> <!-- Replace with your icon 2 -->
            <div>Coming Soon</div>
        </div>

        <!-- Third Coming Soon Icon -->
        <div class="coming-soon">
            <img src="material/images/icon3.png" alt="Icon 3"> <!-- Replace with your icon 3 -->
            <div>Coming Soon</div>
        </div>
    </div>
 
    <!-- Popup for Airdrop -->
    <div id="airdropPopup" class="popup">
        <div>
            <p>Coming Soon</p>
            <button onclick="closeAirdropPopup()">Close</button>
        </div>
    </div>

    <!-- Pop-up for Claim -->
    <div id="popup" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white; display: flex; justify-content: center; align-items: center;">
        <div style="background: rgba(0, 0, 0, 0.9); padding: 20px; text-align: center; border-radius: 10px;">
            <p id="popupMessage"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        let rewardClaimed = false;
        let coinBalance = 0;

        // Function to update the coin balance display
        function updateBalance() {
            document.getElementById("coinBalance").innerText = coinBalance;
        }

        // Function for claiming the daily reward
        function claimReward() {
            if (rewardClaimed) {
                showPopup("You already claimed.");
            } else {
                rewardClaimed = true;
                coinBalance += 100; // Add 100 coins to balance
                updateBalance();
                showPopup("You claimed 100 coins.");
                setTimeout(function() {
                    rewardClaimed = false;
                }, 86400000); // Reset after 1 day (24 hours)
            }
        }

        // Function to show the pop-up message
        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popup").style.display = "flex";
        }

        // Function to close the pop-up
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Function to show Airdrop popup
        function showAirdropPopup() {
            document.getElementById("airdropPopup").style.display = "flex";
        }

        // Function to close Airdrop popup
        function closeAirdropPopup() {
            document.getElementById("airdropPopup").style.display = "none";
        }

        // Function to show pages
        function showPage(page) {
            // Hide all pages
            let pages = document.querySelectorAll('.page');
            pages.forEach(function(p) {
                p.classList.remove('active-page');
            });

            // Show the selected page
            document.getElementById(page + 'Page').classList.add('active-page');
        }
    </script>

</body>
</html>
