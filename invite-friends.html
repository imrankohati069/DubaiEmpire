<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Empire - Friends</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 80vh;
        }
        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
        }
        .back-button {
            background-color: #f0a500;
            color: white;
            border: none;
            padding: 3px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logo {
            width: 200px;
            margin: 20px auto;
        }
        .sections {
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .invite-section, .copy-url-section {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e64a19;
        }
        .footer {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .nav-item {
            text-decoration: none;
            color: white;
            font-size: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            text-align: center;
            width: 80px;
        }
        .popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    
    <img src="material/images/coin-logo.png" alt="Dubai Empire Logo" class="logo">

    <div class="sections">
        <div class="invite-section">
            <button onclick="shareOnTelegram()">ðŸ“© Invite Friends</button>
        </div>
        <div class="copy-url-section">
            <button onclick="copyReferralLink()">ðŸ”— Copy Referral URL</button>
        </div>
    </div>

    <div class="footer">
        <a class="nav-item" href="home.html">Home</a>
        <a class="nav-item" href="friends.html">Friends</a>
        <a class="nav-item" href="leaderboard.html">Leaderboard</a>
        <a class="nav-item" href="task.html">Task</a>
    </div>

    <div class="popup" id="popup">Link Copied!</div>

    <script>
        function goBack() {
            window.history.back();
        }

        function shareOnTelegram() {
            const referralUrl = "https://t.me/DubaiEmpire_bot";
            const message = encodeURIComponent("ðŸš€ Join Dubai Empire and earn rewards! ðŸ’° " + referralUrl);
            const telegramUrl = `https://t.me/share/url?url=${referralUrl}&text=${message}`;

            window.location.href = telegramUrl;
        }

        function copyReferralLink() {
            const referralUrl = "https://t.me/DubaiEmpire_bot";
            navigator.clipboard.writeText(referralUrl)
                .then(() => showPopup())
                .catch(err => alert('Failed to copy link. Try manually.'));
        }

        function showPopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "block";
            setTimeout(() => { popup.style.display = "none"; }, 2000);
        }
    </script>
</body>
</html>
