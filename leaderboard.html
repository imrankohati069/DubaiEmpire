<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Empire - Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: rgb(255, 255, 255);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
        }

        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px;
            border-radius: 10px;
            display: flex;
            justify-content: flex-start; /* Back button ko left side pe shift karne ke liye */
            align-items: center;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
        }

        .back-button {
            background-color: #f0a500;
            color: white;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            margin-right: 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0 auto;
            flex-grow: 1;
        }

        /* Center Message */
        .message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 250px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        .footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 0;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            background: rgba(0, 0, 0, 0.9);
            padding: 6px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            text-align: center;
            width: 80px;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-size: 12px;
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>

<header class="header">
    <button class="back-button" onclick="goBack()">Back</button>
   </header>

<!-- Message instead of leaderboard -->
<div class="message"> Not accessible for now</div>

<!-- Footer Navigation -->
<div class="footer">
    <div class="nav-item"><a href="home.html">Home</a></div>
    <div class="nav-item"><a href="invite-friends.html">Friends</a></div>
    <div class="nav-item"><a href="leaderboard.html">Leaderboard</a></div>
    <div class="nav-item"><a href="task.html">Task</a></div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
