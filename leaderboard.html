<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Empire - Leaderboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #80e2a9;
            color: white;
        }

        /* Header with Back Button */
        header {
            background: #222;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        header button:hover {
            background-color: #e64a19;
        }

        h1 {
            margin: 0;
            font-size: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            flex-grow: 1; /* Ensure header text is centered */
        }

        /* Leaderboard Styles */
        .leaderboard {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-header {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-around; /* Center items horizontally */
            align-items: center;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background: #222;
        }

        .leaderboard-item:nth-child(odd) {
            background: #333;
        }

        .leaderboard-item .rank {
            font-weight: bold;
            font-size: 18px;
        }

        .leaderboard-item .name {
            flex: 1;
            text-align: left;
            margin-left: 20px;
        }

        .leaderboard-item .medal {
            font-size: 20px;
        }

        /* Medal Colors */
        .gold {
            color: gold;
        }

        .silver {
            color: silver;
        }

        .bronze {
            color: #cd7f32;
        }

        /* Footer Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #444;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .bottom-nav .nav-item {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .bottom-nav .nav-item:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<!-- Header with Back Button -->
<header>
    <button onclick="goBack()" aria-label="Go Back">Back</button>
    <h1>Leaderboard</h1>
</header>

<div class="leaderboard">
    <div class="leaderboard-header">
        <span>Rank</span>
        <span>Name</span>
        <span>Medal</span>
    </div>
    <!-- Dynamic Content -->
    <div id="leaderboard-content"></div>
</div>

<!-- Footer Navigation -->
<div class="bottom-nav">
    <a class="nav-item" href="home.html"><i></i>Home</a>
    <a class="nav-item" href="friends.html"><i></i>Friends</a>
    <a class="nav-item" href="leaderboard.html"><i></i>Leaderboard</a>
    <a class="nav-item" href="task.html"><i></i>Task</a>
</div>

<script>
    function goBack() {
        window.history.back();
    }

    // Dummy Data for Top 100 Users
    const leaderboardData = [
        { name: "John Doe", score: 1500 },
        { name: "Alice Smith", score: 1450 },
        { name: "Bob Johnson", score: 1400 },
        { name: "Mary Lee", score: 1350 },
        { name: "Tom Hanks", score: 1300 },
        // ... Add up to 100 users for demonstration
    ];

    // Populate Dummy Data for 100 Entries
    for (let i = 6; i <= 100; i++) {
        leaderboardData.push({ name: `User ${i}`, score: 1000 - i });
    }

    const leaderboardContent = document.getElementById("leaderboard-content");

    // Function to Populate Leaderboard
    function populateLeaderboard(data) {
        data.forEach((user, index) => {
            const rank = index + 1; // Rank starts from 1
            const leaderboardItem = document.createElement("div");
            leaderboardItem.className = "leaderboard-item";

            // Medal or Rank Number
            let medal = "";
            if (rank === 1) medal = `<span class="medal gold">ðŸ¥‡</span>`;
            else if (rank === 2) medal = `<span class="medal silver">ðŸ¥ˆ</span>`;
            else if (rank === 3) medal = `<span class="medal bronze">ðŸ¥‰</span>`;
            else medal = `<span>${rank}</span>`;

            leaderboardItem.innerHTML = `
                <span class="rank">${medal}</span>
                <span class="name">${user.name}</span>
                <span>${user.score}</span>
            `;

            leaderboardContent.appendChild(leaderboardItem);
        });
    }

    // Populate the leaderboard with dummy data
    populateLeaderboard(leaderboardData);
</script>

</body>
</html>
