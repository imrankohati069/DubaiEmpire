<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Empire - Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: rgb(194, 120, 10);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            background-color: #ffffff;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0 auto;
        }

        .leaderboard {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
        }

        .leaderboard-header {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-around;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background: #222;
        }

        .leaderboard-item:nth-child(odd) { background: #333; }

        .gold { color: gold; }
        .silver { color: silver; }
        .bronze { color: #cd7f32; }

        .footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            background: rgba(0, 0, 0, 0.9);
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(216, 107, 4, 0.993);
            text-align: center;
            width: 80px;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-size: 12px;
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
<header>
    <button onclick="goBack()">Back</button>
    <h1>Leaderboard</h1>
</header>

<div class="leaderboard">
    <div class="leaderboard-header">
        <span>Rank</span>
        <span>Name</span>
        <span>Score</span>
    </div>
    <div id="leaderboard-content"></div>
</div>

<div class="footer">
    <div class="nav-item"><a href="home.html">Home</a></div>
    <div class="nav-item"><a href="invte-friends.html">Friends</a></div>
    <div class="nav-item"><a href="leaderboard.html">Leaderboard</a></div>
    <div class="nav-item"><a href="task.html">Task</a></div>
</div>

<script>
    function goBack() { window.history.back(); }

    const leaderboardData = [
        { name: "Ali Khan", score: 1200 },
        { name: "Sara Malik", score: 1100 },
        { name: "Ahmed Raza", score: 1050 },
        { name: "Zain Shah", score: 1000 },
        { name: "Ayesha Tariq", score: 950 }
    ];

    const leaderboardContent = document.getElementById("leaderboard-content");

    function populateLeaderboard(data) {
        leaderboardContent.innerHTML = "";
        data.forEach((user, index) => {
            const rank = index + 1;
            let medal = rank === 1 ? 'ðŸ¥‡' : rank === 2 ? 'ðŸ¥ˆ' : rank === 3 ? 'ðŸ¥‰' : rank;
            
            const leaderboardItem = document.createElement("div");
            leaderboardItem.className = "leaderboard-item";
            leaderboardItem.innerHTML = `
                <span>${medal}</span>
                <span>${user.name}</span>
                <span>${user.score}</span>
            `;
            leaderboardContent.appendChild(leaderboardItem);
        });
    }

    populateLeaderboard(leaderboardData);
</script>
</body>
</html>
