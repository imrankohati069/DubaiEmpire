<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
        }

        .header .icon-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .icon-text {
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
        }

        .logo-container {
            margin: 50px auto 20px;
            position: relative;
        }

        .logo-container img {
            width: 120px;
            animation: bounce 2s infinite;
        }

        #balance {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .daily-reward-button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .daily-reward-button:hover {
            background-color: #ffb300;
            transform: translateY(-3px);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #444;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .bottom-nav .nav-item {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .bottom-nav .nav-item:hover {
            color: #ffcc00;
        }

        /* Modal for Daily Rewards */
        .reward-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .reward-content {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .reward-content h2 {
            font-size: 24px;
            color: #ffd700;
        }

        .reward-content p {
            font-size: 18px;
            color: #fff;
        }

        .reward-content button {
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reward-content button:hover {
            background-color: #ffb300;
        }

        .close-btn {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        /* Cards for Daily Rewards */
        .reward-card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .reward-card {
            background-color: #444;
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            text-align: center;
        }

        .reward-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .reward-card p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .reward-card button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .reward-card button:hover {
            background-color: #ffb300;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="icon-container">
            <img src="material/images/your-logo.png" alt="User Logo">
            <span class="icon-text" id="username">Username</span> <!-- Dynamic username here -->
        </div>   
    </div>

    <!-- Logo and Points Section -->
    <div class="logo-container">
        <img src="material/images/coin-logo.png" alt="Coin Logo">
        <div id="balance">0 Coins</div> <!-- Default display -->
    </div>

    <!-- Daily Reward Button -->
    <button class="daily-reward-button" onclick="openRewardModal()">Claim Daily Reward</button>

    <!-- Daily Reward Modal -->
    <div id="rewardModal" class="reward-modal">
        <div class="reward-content">
            <span class="close-btn" onclick="closeRewardModal()">&times;</span>
            <h2>Claim Your Daily Reward</h2>
            
            <!-- Reward Cards -->
            <div class="reward-card-container">
                <!-- Day 1 -->
                <div class="reward-card">
                    <h3>Day 1</h3>
                    <p>100 Coins</p>
                    <button onclick="claimReward(100)">Claim</button>
                </div>
                
                <!-- Day 2 -->
                <div class="reward-card">
                    <h3>Day 2</h3>
                    <p>200 Coins</p>
                    <button onclick="claimReward(200)">Claim</button>
                </div>

                <!-- Day 3 -->
                <div class="reward-card">
                    <h3>Day 3</h3>
                    <p>300 Coins</p>
                    <button onclick="claimReward(300)">Claim</button>
                </div>

                <!-- Day 4 -->
                <div class="reward-card">
                    <h3>Day 4</h3>
                    <p>400 Coins</p>
                    <button onclick="claimReward(400)">Claim</button>
                </div>

                <!-- Day 5 -->
                <div class="reward-card">
                    <h3>Day 5</h3>
                    <p>500 Coins</p>
                    <button onclick="claimReward(500)">Claim</button>
                </div>

                <!-- Day 6 -->
                <div class="reward-card">
                    <h3>Day 6</h3>
                    <p>600 Coins</p>
                    <button onclick="claimReward(600)">Claim</button>
                </div>

                <!-- Day 7 -->
                <div class="reward-card">
                    <h3>Day 7</h3>
                    <p>700 Coins</p>
                    <button onclick="claimReward(700)">Claim</button>
                </div>
            </div>
            <!-- Close Button -->
            <button onclick="closeRewardModal()">Close</button>
        </div>
    </div>

    <!-- Footer Navigation (Menu) -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="airdrop.html" class="nav-item">
            <i class="fas fa-gift"></i>
            <span>AIRDROP</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // Fetch user ID from localStorage or sessionStorage
        let userId = localStorage.getItem("userId") ? localStorage.getItem("userId") : "Guest";

        // Display user ID in the username span
        document.getElementById("username").innerText = userId;

        // Initialize balance from localStorage
        let balance = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
        document.getElementById("balance").innerText = balance + " Coins";

        // Initialize last claim date from localStorage
        let lastClaimDate = localStorage.getItem("lastClaimDate");
        let currentDate = new Date().toLocaleDateString();

        // Check if the user has already claimed today
        function canClaimToday() {
            if (lastClaimDate === currentDate) {
                return false; // Already claimed today
            }
            return true; // Can claim today
        }

        // Open Reward Modal
        function openRewardModal() {
            if (!canClaimToday()) {
                alert("You have already claimed your reward today.");
                return;
            }
            document.getElementById("rewardModal").style.display = "flex";
        }

        // Close Reward Modal
        function closeRewardModal() {
            document.getElementById("rewardModal").style.display = "none";
        }

        // Claim Reward
        function claimReward(amount) {
            if (!canClaimToday()) {
                alert("You have already claimed your reward today.");
                return;
            }

            balance += amount;  // Add the claimed reward to the balance
            localStorage.setItem("coins", balance);  // Save the updated balance
            localStorage.setItem("lastClaimDate", currentDate);  // Save the last claim date
            document.getElementById("balance").innerText = balance + " Coins";  // Update the displayed balance

            alert("Congratulations! You have claimed your " + amount + " coins!");

            // Disable claim buttons for today
            let buttons = document.querySelectorAll(".reward-card button");
            buttons.forEach(button => {
                button.disabled = true;
                button.innerText = "Claimed";
            });
        }

        // Check and update claimable status for each day
        function updateClaimStatus() {
            let currentDate = new Date().toLocaleDateString();

            // Disable claim button if already claimed today
            if (lastClaimDate === currentDate) {
                let buttons = document.querySelectorAll(".reward-card button");
                buttons.forEach(button => {
                    button.disabled = true;
                    button.innerText = "Claimed";
                });
            }
        }

        // Initialize claim status on page load
        updateClaimStatus();
    </script>

</body>
</html>
